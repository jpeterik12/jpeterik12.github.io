<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Stone Story Save Editor</title>
  <link href="./style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/vanilla-jsoneditor/themes/jse-theme-dark.css" rel="stylesheet"
    type="text/css" />
</head>

<body>
  <p>Select <code>primary_save.txt</code>
    <br>><a href="https://stonestoryrpg.com/faq.html#Technical%20Help" target="_blank">Where is primary_save.txt?</a>
  </p>
  <input type="file" id="file-input" />
  <input id="clipboardLoad" placeholder="Paste Here to Load" />
  <br>
  <div id="jsoneditor" class="jse-theme-dark"></div>
  <label><input type="checkbox" checked="true" id="do_encrypt" /> Encrypt Output Save</label>
  <br>
  <button id="save">Save</button>
  <button id="clipboardSave">Copy To Clipboard</button>
  <script src="./slimjson.js"></script>
  <script src="./Rijndael.js"></script>
  <script src="./script.js" type="module"></script>
</body>

</html>
