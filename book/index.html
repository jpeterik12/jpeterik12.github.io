<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>
  <link href="./index.css" rel="stylesheet">
  <link href="./gm4styles.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
    integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
</head>

<body>
  <button onclick="addpage()">
    add after current
  </button>
  <button onclick="removepage()">
    remove current page
  </button>
  initial page
  <input id="active" type="number" value="1" onchange="generateCode()" autocomplete="off">
  <button onclick="loadfromnbt(prompt('NBT'))">
    nbt input
  </button>
  <input type="checkbox" id="multipage" autocomplete="off">
  multipage
  <div class="book">
    <div class="book_pagenum">
      Page X of X
    </div>

    <div class="book_pagetext pageactive"></div>
    <div class="book_leftarrow book_arrow"></div>
    <div class="book_rightarrow book_arrow"></div>
  </div>
  <button onclick="generateCode()">
    force update
  </button>
  <button onclick="copycode()">
    copy code
  </button>
  <button onclick="copycode(true)">
    visual editor copy code
  </button>
  <br>
  <code>
    <textarea id="code" autocomplete="off" spellcheck="false">
    Code
    </textarea>
  </code>
  <script src="./nbt.js"></script>
  <script src="./index.js"></script>
</body>

</html>
